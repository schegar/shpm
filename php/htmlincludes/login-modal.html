<script type="text/javascript">

    $(document).ready( function () {

        if (document.getElementById('showLogin') ){
            $('#login-modal').modal({backdrop: "static"});
            $('#login-modal').modal('show');

            var query = getQueryString();

            if (query.msg) {

                if (query.msg === "alreadyEnrolled") {
                    //modalAnimate($formLogin, $formRegister);
                    $formLogin.fadeToggle(0);
                    $formRegister.fadeToggle(0);
                    msgChange($('#div-register-msg'), $('#icon-register-msg'), $('#text-register-msg'), "error", "glyphicon-remove", "User already enrolled");
                } else if (query.msg === "passwordsNotMatch") {
                    $formLogin.fadeToggle(0);
                    $formRegister.fadeToggle(0);
                    msgChange($('#div-register-msg'), $('#icon-register-msg'), $('#text-register-msg'), "error", "glyphicon-remove", "Passwords didn't match");
                } else if (query.msg === "loginError") {
                    msgChange($('#div-login-msg'), $('#icon-login-msg'), $('#text-login-msg'), "error", "glyphicon-remove", "Wrong username / password");
                } else if (query.msg === "success") {
                    msgChange($('#div-login-msg'), $('#icon-login-msg'), $('#text-login-msg'), "success", "glyphicon-ok", "Successfully registered");
                }
            }
        }
    });
</script>
